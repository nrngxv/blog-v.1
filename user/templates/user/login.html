{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class = "row">
        <div class = "col-ll col-md-4 mx-auto mt-5"> <!--Changes the layout-->
            <h1>Log in</h1>
            <form method = "POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class = "btn btn-secondary" type ="submit">Login</button>
            </form>
            <div class = "pt-3">
                <small class = "text-muted">Don't have an account? <a href="{ url 'register' }" class = "ml-2">Sign Up here</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
